<!DOCTYPE html>
<html>
    <head>
        <title> Login & Registration Form  </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button> 
                    <button type="button" class="toggle-btn" onclick="register()">Resister</button>
                    <div class="social-icons">
                        <img src="sm-icons-facebook-logo.png">
                        <img src="twitter.png">
                        <img src="google.png">
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="Enter user name" required> <br> <br>
                        <input type="password" class="input-field" placeholder="Enter Password" required> <br> <br>
                        <input type="checkbox" class="chech-box"><span>Remember me</span> <br> <br>
                        <button type="submit" class="submit-btn">Login</button> <br> <br>
                     </form>
                     <form id="register" action="demo.html" name="login form">
                        <input type="text" class="input-field" placeholder="User Name" required> <br> <br>
                        <input type="email" class="input-field" placeholder="Enter your mail ID" required> <br> <br>
                        <input type="password" class="input-field" placeholder="Enter Password" required> <br> <br>
                        <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span> <br> <br>
                        <button type="submit" class="submit-btn">Register</button> <br> <br> 
                     </form>
                </div>
            </div>
         </div>
        <div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementbyId("btn");
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            }
        </script>
    </body>
</html>
